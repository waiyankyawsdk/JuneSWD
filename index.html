<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Practical</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <h1 class="title">Button UI</h1>
        <section class="box">
            <h3 class="sub-title">Solid Button</h3>
            <button class="btn btn-primary">Click Me</button>
            <button class="btn btn-secondary">Click Me</button>
            <a href="#" class="btn btn-danger">Click Me</a>
        </section>

        <section class="box">
            <h3 class="sub-title">Outline Button</h3>
            <button  class="btn-outline btn-outline-primary">Click Me</button>
            <button class="btn-outline btn-outline-secondary">Click Me</button>
            <button class="btn-outline btn-outline-danger">Click Me</button>

        </section>

        <section class="box">
            <h3 class="sub-title">Icon Text Button</h3>
            <button  class="btn btn-primary">
                <i class="fa-solid fa-fw fa-home"></i>Home</button>
            <a href="#" class="btn-outline btn-outline-secondary">
                <i class="fa-solid fa-fw fa-user"></i> User</a>
            <button class="btn-outline btn-outline-danger">Click Me</button>
            <a href="#" class="btn btn-dark">
                <i class="fa-brands fa-fw fa-facebook"></i> Facebook</a>
            <a href="#" class="btn-outline btn-outline-dark">
                <i class="fa-brands fa-fw fa-facebook"></i> Facebook</a>
        </section>

        <section class="box">
            <h3 class="sub-title">Icon Button</h3>
            <button class="btn btn-icon btn-primary"><i class="fa-solid fa-plus"></i></button>
            <button class="btn btn-icon rounded-circle btn-primary"><i class="fa-solid fa-plus"></i></button>
            <button class="btn btn-icon  btn-primary"><i class="fa-solid fa-plus"></i></button>
            <button class="btn-outline btn-icon rounded-pill btn-outline-primary"><i class="fa-solid fa-plus"></i></button>
            <button class="btn-outline btn-icon  btn-outline-primary"><i class="fa-solid fa-plus"></i></button>
        </section>
    </main>
</body>
</html>
